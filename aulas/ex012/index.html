<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse vídeo está hospedado no servidor do meu site.</p>
    
    <video src="../../midias/video01-30Fps.mp4" width="500px" controls></video>
    
    <h1>Ou usando como compatibilidade: </h1>
    
    <video controls width="500" poster="../../midias/thumb-video-site.png">
        <source src="../../midias/video01-30Fps.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com reprodução de vídeo. </p>
    </video>
</body>
</html>
