<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse vídeo está hospedado no servidor do meu site.</p>
    
    <video src="../../midias/video01-30Fps.mp4" width="560px" controls></video>
    
    <h1>Ou usando como compatibilidade: </h1>
    
    <video controls width="560" poster="../../midias/thumb-video-site.png">
        <source src="../../midias/video01-30Fps.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com reprodução de vídeo. </p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mfFaLI6qC_w?si=HiwxnLiEp7cmD50n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
