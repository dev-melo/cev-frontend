<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title> 
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../../img/create/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="../../img/create/foto-m.png" type="image/png">
        <img src="../../img/create/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="../../midias/spongebob-fail.mp3" autoplay controls>Fail Bob Esponja</audio>
    <!-- Formatos para usar áudios: MP3 WAV OGG -->

    <p>Abaixo outra forma de adicionar áudio em HTML5</p>
    <audio controls preload="metadata">
        <source src="../../midias/spongebob-fail.mp3" type="audio/mpeg">
        <source src="../../midias/spongebob-fail.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é compativel com a midia: baixe clicando <a href="../../midias/spongebob-fail.mp3">aqui</a>
        </p>
    </audio>
</body>
</html>
