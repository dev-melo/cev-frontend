<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: orangered;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;

        }

        a:hover{
            color: #00cc00;
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        .special{
            background-color: rgba(127, 255, 212, 0.232);
        }

        .special::after {
            content: ' ←';
            text-decoration: none;
            font-weight: normal;
            color: dimgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://github.com/dev-melo" target="_blank" class="special">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@devmelojs" target="_blank" class="special">Canal do Youtube</a></li>
        <li><a href="https://trugdz.com" target="_blank">Site Trugdz.com</a></li>
        <li><a href="https://instagram.com/trugdz.importados" target="_blank">Instagram Trugdz</a></li>
    </ul>


</body>
</html>
