<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>

    <h1>Paragraphs and line break</h1>
    <hr>
    <p>You can write a paragraphs any way you wan.
    
        Just put everything
        inside the pair of &lt;p&gt; and &lt;/p&gt; tags. 
        <!--lt Less Than / gt Greater Than -->   
    </p>
    <p>
        If you need to break the text at a specific <br> point like this, you can use the &lt;br&gt; tag 
    </p>
    <p>
        Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Let's add some emojis:
        &#x1F7E2;
        &#x26AA;
        &#x1F1E7;
        &#x1F1F7;
    </p>


</body>
</html>
